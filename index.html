<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

    <meta charset="utf-8">
    <link href="assets/css/reset.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

	<div class="container">

		<div class="jumbotron" style="border:4px solid black">
			<!-- Header -->
			<h1>Gemstone Trivia!</h1><br>
			<!-- Instructions -->
			<h3>You will have 15 seconds to answer each question. Good luck!</h3>
        </div>

        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
